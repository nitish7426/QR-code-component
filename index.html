<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="font-[outfit] bg-[#d6e2f0] flex items-center justify-center p-4 h-screen"
  >
    <div class="max-w-xs bg-white p-4 rounded-xl space-y-4 shadow-xl">
      <!-- QR Image -->
      <img class="rounded-xl" src="./images/image-qr-code.png" alt="" />
      <!-- Heading -->
      <h3 class="font-bold text-center text-xl px-3 text-[#1f3251]">
        Improve your front-end skills by building projects
      </h3>
      <!-- Text -->
      <p class="text-center px-3 pb-4 text-[#7b879d]">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
  </body>
</html>
